{% extends "marketplace/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content%}
<section>
    <div class="content-section" style="margin: auto; max-width: 60%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset your Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-a" type="submit">Request for a password change</button>
            </div>
        </form>
    </div>
</section>

{% endblock content %}

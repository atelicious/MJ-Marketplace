{% extends "marketplace/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content%}
<section>
    <div class="content-section" style="margin: auto; max-width: 60%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-a" type="submit">Login</button>
                <a class="btn btn-a" href="{% url 'password_reset' %}">Forgot Password</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? Sign up <a href="{% url 'user_register' %}">here.</a>
            </small>
        </div>
    </div>
</section>



{% endblock content %}
